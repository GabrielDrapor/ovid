name: Update Visual Baselines

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: npx playwright install --with-deps chromium
      - run: yarn build
        env:
          CI: true
      - run: yarn test:visual:update
      - name: Commit and PR updated baselines
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/visual/__snapshots__/
          if git diff --cached --quiet; then
            echo "No baseline changes"
          else
            BRANCH="chore/update-visual-baselines-$(date +%s)"
            git checkout -b "$BRANCH"
            git commit -m "chore: update visual regression baselines"
            git push origin "$BRANCH"
            gh pr create --base main --head "$BRANCH" \
              --title "chore: update visual regression baselines" \
              --body "Auto-generated by Update Visual Baselines workflow."
          fi
