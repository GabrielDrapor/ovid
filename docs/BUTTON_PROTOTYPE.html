    <script>
        let currentState = 'unread';

        function updateState(state) {
            currentState = state;
            const markBtn = document.getElementById('markBtn');
            const statusBadge = document.getElementById('statusBadge');
            const markBtnText = document.getElementById('markBtnText');
            const stateLabel = document.getElementById('stateLabel');

            if (state === 'read') {
                markBtn.classList.add('completed');
                statusBadge.classList.remove('hidden');
                markBtnText.textContent = 'Mark unread';
                stateLabel.textContent = 'å·²è¯»çŠ¶æ€ âœ“';
            } else {
                markBtn.classList.remove('completed');
                statusBadge.classList.add('hidden');
                markBtnText.textContent = 'Mark as read';
                stateLabel.textContent = 'æœªè¯»çŠ¶æ€';
            }
        }

        function toggleState() {
            const selector = document.getElementById('stateSelector');
            if (currentState === 'unread') {
                selector.value = 'read';
                updateState('read');
            } else {
                selector.value = 'unread';
                updateState('unread');
            }
        }

        function selectBook(el) {
            document.querySelectorAll('.book').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }
